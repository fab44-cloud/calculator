<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="container">
      <div class="calculator-container">
        <div class="display"></div>
        <div class="keypad">
          <div class="first-row">
            <button>AC</button>
            <button>DEL</button>
          </div>
          <div class="other-row">
            <button id="seven" class="numeric-keys">7</button>
            <button id="eight" class="numeric-keys">8</button>
            <button class="numeric-keys">9</button>
            <button class="operator-keys">*</button>
          </div>
          <div class="other-row">
            <button class="numeric-keys">4</button>
            <button class="numeric-keys">5</button>
            <button class="numeric-keys">6</button>
            <button class="operator-keys">-</button>
          </div>
          <div class="other-row">
            <button class="numeric-keys">1</button>
            <button class="numeric-keys">2</button>
            <button class="numeric-keys">3</button>
            <button class="operator-keys">+</button>
          </div>
          <div class="other-row">
            <button class="numeric-keys">0</button>
            <button>.</button>
            <button class="equals-button">=</button>
            <button class="operator-keys">/</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
